<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:include="include :: header"></head>
    <body>
        <div class="layout-iframe">
            <form class="layui-form " th:attr="action=${_action}">
                <input type="hidden" name="id" th:value="${_vo.id}">
                <input type="hidden" name="repliedId" th:value="${_vo.repliedId}">

                <div class="layui-form-item">
                    <textarea class="layui-textarea" autocomplete="off"
                              rows="6" maxlength="256"
                              name="content" placeholder="请输入回复内容"
                              th:text="${_vo.content}">
                    </textarea>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="submit">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">
                            <i class="fa fa-repeat"></i>
                            重置
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div th:include="include :: au-footer"></div>
        <script th:inline="none">
            const prefix = `${_gate}comment`

            layui.use(['form', 'jquery'], () => {
                const {form} = layui

                //监听提交
                form.on('submit(submit)', iframeSubmit)
            })

        </script>
    </body>

</html>
