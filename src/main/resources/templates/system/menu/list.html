<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
    <head th:include="include :: header"></head>
    <style>
        .depth-0 {
            padding-left: 19px;
        }

        .depth-1 {
            padding-left: 19px;
        }

        .depth-2 {
            padding-left: 38px;
        }

        td {
            user-select: none;
        }

        td i {
            font-style: inherit;
        }

        td i:before {
            display: inline-block;
            width: 14px;
        }

        .tree-btn {
            cursor: pointer;
        }

        .tree-btn > span {
            margin-left: 5px;
        }
    </style>
    <body>
        <div class="layout-page">
            <div>
                <div class="layout-table-tool">
                    <a class="layui-btn layui-btn-sm layui-btn-normal add-iframe-btn"
                       shiro:hasPermission=${_module.permissionPrefix+':add'}>
                        <i class="fa fa-plus"></i>
                        添加
                    </a>
                </div>
                <table id="table" lay-filter="table"></table>
            </div>
        </div>
        <div th:include="include :: list-footer"></div>
        <script th:inline="javascript">
            const typeMap = [[${typeMap}]],
                stateMap = [[${stateMap}]]
        </script>
        <script th:inline="none">
            const prefix = `${_gate}system/menu`
            let openId

            layui.use(['table', 'jquery'], () => {
                const {table, jquery: $} = layui


                initTreeTable()

                table.render({
                    id: 'table',
                    elem: '#table',
                    page: false,
                    method: 'post',
                    url: `${prefix}/rest/list`,
                    cellMinWidth: '80',
                    parseData: treeTableOptions.parseData,
                    cols: [[
                        {
                            field: 'name', title: '名称', minWidth: '150', align: 'left',
                            templet: treeTableOptions.template
                        },
                        {field: 'path', title: '跳转地址', minWidth: '150',},
                        {field: 'key', title: '权限标识', minWidth: '150',},
                        {
                            field: 'type', title: '类型',
                            templet: ({type}) => dictRender(type, typeMap)
                        },
                        {
                            field: 'state', title: '状态',
                            templet: ({state}) => dictRender(state, stateMap)
                        },
                        {field: 'sort', title: '排序'},
                        {title: '操作', toolbar: '#ud'}
                    ]],
                    done: treeTableOptions.done
                })

                // 交给通用操作
                table.on('tool(table)', iframeAction)

                // 权限刷新
                $('.refresh-btn').click(() => {
                    httpPost({
                        url: `${prefix}/rest/refresh`,
                        cb: () => msg()
                    })
                })
            })
        </script>
    </body>

</html>
