<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:include="include :: header"></head>
    <body>
        <div class="layout-page" th:with="isAdd='/rest/save'==${_action}">
            <form class="layui-form" th:attr="action=${_action}">
                <div class="layui-tab">
                    <ul class="layui-tab-title">
                        <li><a th:href="@{/system/role/list}" th:text="${_module.name}+列表"></a></li>
                        <li class="layui-this" th:text="(${isAdd}?'添加':'修改')+${_module.name}"></li>
                    </ul>
                    <input type="hidden" name="id" th:value="${_vo.id}">
                    <div class="layui-tab-content">
                        <div class="layui-form-item">
                            <label class="layui-form-label">名称：</label>
                            <div class="layui-input-block">
                                <input type="text" class="layui-input" autocomplete="off" lay-verify="required"
                                       name="name" placeholder="请输入名称"
                                       th:value="${_vo.name}">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">角色标识：</label>
                            <div class="layui-input-block">
                                <input type="text" class="layui-input" autocomplete="off"
                                       name="key" id="key" placeholder="默认为名称拼音"
                                       th:value="${_vo.key}"
                                >
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">菜单权限：</label>
                            <div class="layui-input-block">
                                <div id="menuTree"></div>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">状态：</label>
                            <div class="layui-input-block">
                                <input type="radio" name="state"
                                       th:each="state:${stateList}"
                                       th:value="${state.code}"
                                       th:title="${state.label}"
                                       th:field="${_vo.state}">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">备注：</label>
                            <div class="layui-input-block">
                                <textarea class="layui-textarea" name="remark" placeholder="请输入备注"
                                          th:text="${_vo.remark}"
                                ></textarea>
                            </div>

                        </div>

                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="submit">立即提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary">
                                    <i class="fa fa-repeat"></i>
                                    重置
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div th:include="include :: au-footer"></div>
        <script th:inline="javascript">
            const prefix = `${_gate}system/role`,
                menuTree = [{
                    id: 0,
                    name: '根目录',
                    childList: [[${menuTree}]]
                }],
                menuList = [[${_vo.menuList}]]        // 当前用户持有的菜单列表


            layui.use(['form', 'tree', 'jquery'], () => {
                const {form, tree, jquery: $} = layui

                // 菜单树
                tree.render({
                    id: 'menuTree',
                    elem: '#menuTree',
                    data: formatTree(menuTree),
                    showCheckbox: true
                })

                //监听提交
                form.on('submit(submit)', (obj) => {

                    let {field: data} = obj,
                        index = 0

                    delete data.layuiTreeCheck_0
                    for (param in data) {
                        if (/layuiTreeCheck*/.test(param)) {
                            data[`menuList[${index++}].id`] = data[param]
                            delete data[param]
                        }
                    }
                    pageSubmit(obj)
                    return false
                })
            })

            /**
             * 整理列表为layuitree数据格式
             */
            function formatTree(tree) {
                for (let item of tree) {
                    item.title = item.name
                    if (item.childList) {
                        item.spread = hasMenu(item.id)
                        item.children = item.childList
                        formatTree(item.children)
                    } else {
                        // 只选择最底层,避免父节点被选中子节点则全部选中
                        item.checked = hasMenu(item.id)
                    }
                    delete item.name
                    delete item.childList
                }
                return tree
            }

            function hasMenu(id) {
                if (0 === id) {
                    return true
                } else if (!menuList) {
                    return false
                }
                for (menu of menuList) {
                    if (id === menu.id) {
                        return true
                    }
                }
            }
        </script>
    </body>

</html>
