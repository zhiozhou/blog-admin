<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
    <head th:include="include :: header"></head>
    <body>
        <div class="layout-page">
            <form class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <input type="text" name="nameLike" class="layui-input" placeholder="请输入名称" autocomplete="off">
                    </div>
                    <div class="layui-inline">
                        <input type="text" name="keyLike" class="layui-input" placeholder="请输入字典标识" autocomplete="off">
                    </div>
                    <div class="layui-inline">
                        <select name="state">
                            <option value="">请选择一个状态</option>
                            <option value="0">正常</option>
                            <option value="11">停用</option>
                        </select>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn layui-btn-sm layui-btn-normal" lay-submit lay-filter="search">
                            <i class="fa fa-search"></i>
                            搜索
                        </button>
                        <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary search-reset">
                            <i class="fa fa-repeat"></i>
                            重置
                        </button>
                    </div>
                </div>
            </form>
            <div>
                <div class="layout-table-tool">
                    <a class="layui-btn layui-btn-sm layui-btn-normal add-page-btn"
                       shiro:hasPermission=${_module.permissionPrefix+':add'}>
                        <i class="fa fa-plus"></i>
                        添加
                    </a>
                </div>
                <table id="table" lay-filter="table"></table>
            </div>
        </div>
        <div th:include="include :: list-footer"></div>
        <script th:inline="none">
            const prefix = `${_gate}system/dict`

            layui.use(['table', 'jquery'], () => {
                const {table, jquery: $} = layui,
                    cols = [[
                        {field: 'name', title: '名称', minWidth: '120'},
                        {field: 'key', title: '字典标识', minWidth: '150'},
                        {
                            field: 'state',
                            title: '状态',
                            templet: ({state}) => {
                                let css, info
                                switch (state) {
                                    case 0:
                                        css = 'layui-bg-blue'
                                        info = '正常'
                                        break
                                    case 11:
                                        css = 'layui-bg-orange'
                                        info = '停用'
                                        break
                                }
                                return `<a class="layui-btn layui-btn-xs ${css}" >${info}</a>`
                            }
                        },
                        {field: 'remark', title: '备注', minWidth: '150'},
                        {title: '操作', toolbar: '#rud'}
                    ]]


                tableRender(table, {cols})

                table.on('tool(table)', wrapHandle)

                function wrapHandle(tool) {
                    if ('remove' === tool.event) {
                        layer.confirm(`确认移除该${_module.name}吗`, {
                                btn: ['确定', '取消'],
                                shade: [0.1, '#fff']
                            }, () => httpPost({
                                url: `${prefix}/rest/remove`,
                                data: {key: tool.data.key},
                                cb: () => done(reloadTable)
                            })
                        )
                        return
                    }
                    pageAction(tool)
                }
            })
        </script>
    </body>

</html>
