<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:include="include :: header"></head>
    <body>
        <div class="layout-iframe">
            <form class="layui-form" th:attr="action=${_action}">
                <input type="hidden" name="id" th:value="${_vo.id}">

                <div class="layui-form-item">
                    <label class="layui-form-label">用户名：</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" class="layui-input layui-disabled"
                               th:value="${ _vo.username }"/>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">密码：</label>
                    <div class="layui-input-block">
                        <input type="password" name="password" class="layui-input" lay-verify="required" utocomplete="off" placeholder="请输入密码">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="submit">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">
                            <i class="fa fa-repeat"></i>
                            重置
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div th:include="include :: au-footer"></div>
        <script th:inline="javascript">
            const prefix = `${_gate}system/user`
            layui.use(['form'], () => {
                const {form} = layui
                form.on('submit(submit)', iframeSubmit)
            })

        </script>
    </body>

</html>
