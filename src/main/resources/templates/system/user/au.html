<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:include="include :: header"></head>
    <body>
        <div class="layout-iframe">
            <form class="layui-form" id="form" th:attr="action=${action}">
                <input type="hidden" name="id" th:value="${o.id}">

                <div class="layui-form-item">
                    <label class="layui-form-label">用户名：</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" class="layui-input" placeholder="请输入用户名" autocomplete="off"
                               th:value="${ o.username }" th:classappend="'/rest/save' != ${action}?'layui-disabled':''"
                               th:disabled="'/rest/save' != ${action}">
                    </div>
                </div>

                <div class="layui-form-item" th:if="'/rest/save' == ${action}">
                    <label class="layui-form-label">密码：</label>
                    <div class="layui-input-block">
                        <input type="password" name="password" class="layui-input" lay-verify="required"
                               autocomplete="off" placeholder="请输入密码">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">姓名：</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" lay-verify="required" th:value="${ o.name }" class="layui-input"
                               placeholder="请输入姓名" autocomplete="off">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">角色：</label>
                    <div class="layui-input-block">
                        <select name="role.id" lay-verify="required" lay-search="">
                            <option th:each="role:${roleList}" th:value="${role.id}" th:field="${o.role.id}"
                                    th:text="${role.name}"></option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="submit">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">
                            <i class="fa fa-repeat"></i>
                            重置
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div th:include="include :: au-footer"></div>
        <script th:inline="javascript">
            const prefix = `${gate}system/user`

            layui.use(['form'], () => {
                const {form} = layui
                form.on('submit(submit)', IFRAME_SUBMIT)
            })

        </script>
    </body>

</html>
