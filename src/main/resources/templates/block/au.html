<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:include="include :: header"></head>
    <body>
        <div class="layout-iframe" th:with="isAdd='/rest/save'==${_action}">
            <form class="layui-form " th:attr="action=${_action}">
                <input type="hidden" name="id" th:value="${_vo.id}">
                                
                <div class="layui-form-item">
                    <label class="layui-form-label">：</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" autocomplete="off"
                               lay-verify="required"
                               name="id" placeholder="请输入"
                               th:value="${ _vo.id }">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-form-label">IP：</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" autocomplete="off"
                               lay-verify="required"
                               name="ip" placeholder="请输入IP"
                               th:value="${ _vo.ip }">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-form-label">类型：</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" autocomplete="off"
                               lay-verify="required"
                               name="type" placeholder="请输入类型"
                               th:value="${ _vo.type }">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-form-label">原因：</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" autocomplete="off"
                               lay-verify="required"
                               name="reason" placeholder="请输入原因"
                               th:value="${ _vo.reason }">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-form-label">创建人：</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" autocomplete="off"
                               lay-verify="required"
                               name="createId" placeholder="请输入创建人"
                               th:value="${ _vo.createId }">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-form-label">创建时间：</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" autocomplete="off"
                               lay-verify="required"
                               name="gmtCreate" placeholder="请输入创建时间"
                               th:value="${ _vo.gmtCreate }">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="submit">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">
                            <i class="fa fa-repeat"></i>
                            重置
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div th:include="include :: au-footer"></div>
        <script th:inline="none">
            const prefix = `${_gate}block`

            layui.use(['form', 'jquery'], () => {
                const {form, jquery: $} = layui

                //监听提交
                form.on('submit(submit)', iframeSubmit)
            })

        </script>
    </body>

</html>
