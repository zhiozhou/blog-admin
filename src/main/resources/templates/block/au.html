<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:include="include :: header"></head>
    <body>
        <div class="layout-iframe">
            <form class="layui-form" th:attr="action=${_action}" th:object="${_vo}"
                  th:with="isAdd='/rest/save'==${_action}">
                <input type="hidden" th:field="${_vo.id}">

                <div class="layui-form-item">
                    <label class="layui-form-label">：</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input"
                               th:field="*{id}" lay-verify="required"
                               placeholder="请输入" autocomplete="off">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">IP：</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input"
                               lay-verify="required" th:field="*{.ip }"
                               placeholder="请输入IP" autocomplete="off">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">类型：</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input"
                               th:field="*{type}" lay-verify="required"
                               placeholder="请输入类型" autocomplete="off">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">原因：</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input"
                               th:field="*{reason}" lay-verify="required"
                               placeholder="请输入原因" autocomplete="off">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="submit">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">
                            <i class="fa fa-repeat"></i>
                            重置
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div th:include="include :: au-footer"></div>
        <script>
            const prefix = `${_gate}block`

            layui.use(['form', 'jquery'], () => {
                const {form, $} = layui

                //监听提交
                form.on('submit(submit)', iframeSubmit)
            })

        </script>
    </body>

</html>
