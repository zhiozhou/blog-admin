<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:include="include :: header"></head>
    <body>
        <div class="wrap-container">
            <form class="layui-form-pane iframe-from">


                <div class="layui-form-item">
                    <label class="layui-form-label">标题：</label>
                    <div class="layui-input-block">
                        <input type="text" th:value="${ o.title }" class="layui-input" disabled>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">类型：</label>
                    <div class="layui-input-block">
                        <input type="text" th:value="${ o.typeName }" class="layui-input" disabled>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">内容：</label>
                    <div class="layui-input-block">
                        <textarea rows="25" th:text="${o.content}" class="layui-textarea" disabled></textarea>
                    </div>
                </div>


                <div class="layui-form-item">
                    <label class="layui-form-label">预览：</label>
                    <div class="layui-input-block">
                        <textarea th:if="'album' !=${o.type}" th:text="${o.preview}" class="layui-textarea" disabled></textarea>
                        <img th:if="'album' ==${o.type}" th:src="${o.preview}">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">备注：</label>
                    <div class="layui-input-block">
                        <textarea  th:text="${o.remark}" class="layui-textarea"  disabled></textarea>
                    </div>
                </div>


                <div class="layui-form-item">
                    <label class="layui-form-label">创建时间：</label>
                    <div class="layui-input-block">
                        <input type="text" th:value="${ o.gmtCreate }" class="layui-input date-field" disabled>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">访问量：</label>
                    <div class="layui-input-block">
                        <input type="text" th:value="${ o.pv }" class="layui-input" disabled>
                    </div>
                </div>
            </form>
        </div>
        <div th:include="include :: footer"></div>
        <script th:inline="javascript">

        </script>
    </body>

</html>
