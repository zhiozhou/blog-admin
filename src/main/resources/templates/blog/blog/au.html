<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:include="include :: header"></head>
    <body>
        <div class="layout-page" th:with="isAdd='/rest/save'==${_action}">
            <form class="layui-form" th:attr="action=${_action}">
                <div class="layui-tab">
                    <ul class="layui-tab-title">
                        <li><a th:href="@{/blog/blog/list}" th:text="${_module.name}+列表">博客列表</a></li>
                        <li class="layui-this"  th:text="(isAdd?添加:修改)+${_module.name}"></li>
                    </ul>
                    <input type="hidden" name="id" th:value="${_vo.id}">
                    <div class="layui-tab-content">
                        <div class="layui-form-item">
                            <label class="layui-form-label">标题：</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" lay-verify="required" th:value="${ _vo.title }" class="layui-input" placeholder="请输入标题" autocomplete="off" maxlength="64">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">类型：</label>
                            <div class="layui-input-block">
                                <select name="type"  lay-search="" lay-filter="type">
                                    <option th:each="type:${typeList}" th:value="${type.key}" th:field="${_vo.type}" th:text="${type.name}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">内容：</label>
                            <div class="layui-input-block">
                                <textarea name="content" rows="25" th:text="${_vo.content}" class="layui-textarea"></textarea>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">预览：</label>
                            <div class="layui-input-block">
                                <textarea th:text="${_vo.preview}" id="preview" name="preview" class="layui-textarea"  maxlength="256"></textarea>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">预览图：</label>
                            <div class="layui-input-block">
                                <input type="text" name="previewImg" th:value="${ _vo.previewImg }" class="layui-input" placeholder="请输入预览图" maxlength="256">
                            </div>
                        </div>


                        <div class="layui-form-item">
                            <label class="layui-form-label">备注：</label>
                            <div class="layui-input-block">
                                <textarea name="remark" th:text="${_vo.remark}" class="layui-textarea"  maxlength="256"></textarea>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="submit">立即提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary">
                                    <i class="fa fa-repeat"></i>
                                    重置
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </form>
        </div>
        <div th:include="include :: au-footer"></div>
        <script th:inline="javascript">
            const type = [[${_vo.type}]]
        </script>
        <script th:inline="none">
            const prefix =  `${_gate}blog/blog`

            layui.use(['form','jquery'],  ()=> {
                const {form,jquery: $} = layui


                //监听提交
                form.on('submit(submit)',  pageSubmit)
            })

        </script>
    </body>

</html>
