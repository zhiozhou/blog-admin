<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:include="include :: header"></head>
    <style>
        input[name='title'] {
            background: var(--popover-background);
        }

        .tags-wrap {
            display: flex;
            min-height: 38px;
        }

        .tags-wrap:after, .add-tag-wrap:after {
            content: '';
            display: inline-block;
            height: 100%;
            vertical-align: middle;
        }

        .add-tag-wrap {
            margin-left: 8px;
        }

        .tags-wrap > .tag {
            margin: auto 0 auto 8px;
            padding: 0 4px 0 8px;
            line-height: 28px;
            border-radius: 2px;
            color: var(--layui-blue);
            background: rgba(38, 125, 204, .05);
            border: 1px solid var(--layui-blue);
        }

        .tags-wrap > .tag > .remove {
            cursor: pointer;
            display: inline-block;
            height: 100%;
            width: 20px;
            text-align: center;
        }


        .add-tag-wrap {
            position: relative;
            width: 100%;
            max-width: 200px;
        }

        #add-tag-input-wrap {
            display: none;
            position: relative;
        }

        #add-tag-input {
            height: 30px;
            line-height: 30px;
        }

        #add-tag-check {
            display: none;
            cursor: pointer;
            position: absolute;
            right: 0;
            top: 0;
            padding: 7px 0;
            margin: 0 5px;
            width: 20px;
            text-align: center;
            color: var(--layui-blue);
        }

        #tag-list {
            display: none;
            z-index: 899;
            position: absolute;
            left: 0;
            top: 42px;
            padding: 5px 0;
            min-width: 100%;
            overflow-y: auto;
            max-height: 300px;
            border-radius: 2px;
            background: var(--component-background);
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 4px rgba(0, 0, 0, .12);
        }

        #tag-list > div {
            cursor: pointer;
            padding: 0 10px;
            line-height: 36px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        #tag-list > div:hover {
            background-color: var(--popover-background);
            transition: .2s background-color;
        }
    </style>
    <body>
        <div class="layout-page" th:with="isAdd='/rest/save'==${_action}">
            <form class="layui-form" th:attr="action=${_action}">
                <div class="layui-tab">
                    <ul class="layui-tab-title">
                        <li><a th:href="@{/blog/list}" th:text="${_module.name}+列表"></a></li>
                        <li class="layui-this" th:text="(${isAdd}?'添加':'修改')+${_module.name}"></li>
                    </ul>
                    <input type="hidden" name="id" th:value="${_vo.id}">
                    <div class="layui-tab-content">

                        <div class="layui-form-item">
                            <input type="text" class="layui-input" autocomplete="off"
                                   lay-verify="required" maxlength="256"
                                   name="title" placeholder="请输入标题"
                                   th:value="${ _vo.title }">
                        </div>

                        <div class="layui-form-item">
                          <textarea class="layui-textarea"
                                    lay-verify="required"
                                    rows="20"
                                    name="content" placeholder="请输入内容"
                                    th:text="${ _vo.content }">
                          </textarea>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">标签：</label>
                            <div class="layui-input-block tags-wrap">
                                <div class="tag"
                                     th:each="tag : ${_vo.tags}"
                                >
                                    <span th:text="${tag.name}"></span>
                                    <span class="remove">
                                         <i class="fa fa-remove"></i>
                                    </span>
                                </div>
                                <div class="add-tag-wrap">
                                    <a class="layui-btn layui-btn-sm layui-btn-primary" id="add-tag">
                                        <i class="fa fa-plus"></i> 添加标签
                                    </a>
                                    <div id="add-tag-input-wrap">
                                        <input type="text" class="layui-input" autocomplete="off"
                                               id="add-tag-input" placeholder="注册 / 搜索标签"/>
                                        <div id="add-tag-check"><i class="fa fa-check"></i></div>
                                        <div id="tag-list"></div>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">预览图：</label>
                            <div class="layui-input-block">
                                <input type="text" class="layui-input" autocomplete="off"
                                       maxlength="512"
                                       name="preview" placeholder="请输入预览图地址"
                                       th:value="${ _vo.preview }">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">备注：</label>
                            <div class="layui-input-block">
                                <input type="text" class="layui-input" autocomplete="off"
                                       maxlength="64"
                                       name="remark" placeholder="请输入备注"
                                       th:value="${ _vo.remark }">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="submit">立即提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary">
                                    <i class="fa fa-repeat"></i>
                                    重置
                                </button>
                            </div>
                        </div>


                    </div>
                </div>
            </form>
        </div>
        <div th:include="include :: au-footer"></div>
        <script th:inline="javascript">
            const tags = [[${_vo.tags}]]
        </script>
        <script th:inline="none">
            const prefix = `${_gate}blog`

            layui.use(['form', 'jquery'], () => {
                const {form, jquery: $} = layui
                const tagDemo = '<div class="tag"><span>NAME</span><span class="remove"><i class="fa fa-remove"></i></span></div>'
                let postSeq = 0

                //监听提交
                form.on('submit(submit)', ({form, field}) => {
                        if (0 === tags.length) {
                            return warn('至少添加一种标签')
                        }
                        for (let i in tags) {
                            field[`tags[${i}].name`] = tags[i]['name']
                        }
                        field.abs = getAbs(field.content)
                        return pageSubmit({form, field})
                    }
                )

                $('#add-tag').click(() => {
                    $('#add-tag').hide()
                    $('#add-tag-input-wrap').css('display', 'inline-block')
                    $('#add-tag-input').focus()
                })

                $('#add-tag-input').bind("input propertychange", function () {
                    let seq = ++postSeq,
                        value = $(this).val()
                    if (value) {
                        $('#add-tag-check').show()
                        $.post(`${prefix}/rest/tag/list`, {nameLike: value}, ({code, data}) => {
                            if (fail(code) || seq !== postSeq) return

                            const $tagList = $('#tag-list')
                            $tagList.empty()
                            if (0 === data.length) {
                                $tagList.append('<div>无匹配标签</div>')
                            } else {
                                for (let tag of data) {
                                    $tagList.append(`<div class="tag">${tag.name}</div>`)
                                }
                            }
                            $tagList.show()
                        })
                    } else {
                        $('#tag-list').hide()
                        $('#add-tag-check').hide()
                    }
                }).blur(function () {
                    !$(this).val() && resetAddTag()
                    $('#tag-list').hide()
                })


                $('.tags-wrap').on('click', '.tag>.remove', function () {
                    let rmTag = $(this).prev().html()

                    tags.splice(tags.findIndex(({name}) => rmTag === name), 1)
                    $(this).parent().remove()
                })

                $('#tag-list').on('mousedown', '.tag', function (e) {
                    e.preventDefault() // 阻止 tag-input的blur
                    addTag($(this).html())
                    resetAddTag()
                })

                $('#add-tag-check').click(() => {
                    addTag($('#add-tag-input').val())
                    resetAddTag()
                })

                function addTag(name) {
                    $('.add-tag-wrap').before(tagDemo.replace('NAME', name))
                    tags.push({name})
                }

                function resetAddTag() {
                    $('#add-tag').show()
                    $('#add-tag-input-wrap').hide()
                    $('#add-tag-input').val('')
                    $('#add-tag-check').hide()
                }

            })

            function getAbs(content) {
                return !content ? '' :
                    content.replace(/(\*\*|__)(.*?)(\*\*|__)/g, '')         //内粗体
                        .replace(/\!\[[\s\S]*?\]\([\s\S]*?\)/g, '')         //图片
                        .replace(/\[[\s\S]*?\]\([\s\S]*?\)/g, '')           //连接
                        .replace(/<\/?.+?\/?>/g, '')                        //html标签
                        .replace(/(\*)(.*?)(\*)/g, '')                      //内联代码块
                        .replace(/`{1,2}[^`](.*?)`{1,2}/g, '')              //内联代码块
                        .replace(/```([\s\S]*?)```[\s]*/g, '')              //代码块
                        .replace(/\~\~(.*?)\~\~/g, '')                      //删除线
                        .replace(/[\s]*[-\*\+]+(.*)/g, '')                  //无序列表
                        .replace(/[\s]*[0-9]+\.(.*)/g, '')                  //有序列表
                        .replace(/(#+)(.*)/g, '')                           //标题
                        .replace(/(>+)(.*)/g, '')                           //摘要
                        .replace(/\r\n/g, '')                               //换行
                        .replace(/\n/g, '')                                 //换行
                        .replace(/\s/g, '')
                        .slice(0, 150)
            }

        </script>
    </body>

</html>
