<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
    <head th:include="include :: header"></head>
    <body>
        <div class="page-wrap">
            <form class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-inline  ">
                        <a class="layui-btn layui-btn-sm layui-btn-normal add-go-btn" shiro:hasPermission=${m.permissionPrefix+':add'}>
                            <i class="fa fa-plus"></i>
                            添加
                        </a>
                    </div>

                    <div class="layui-inline">
                        <select name="state">
                            <option value="">请选择一个状态</option>
                            <option th:each="state:${stateMap.values()}" th:value="${state.code}" th:text="${state.label}"></option>
                        </select>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn layui-btn-sm layui-btn-normal" lay-submit lay-filter="search">
                            <i class="fa fa-search"></i>
                            搜索
                        </button>
                        <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary search-reset" >
                            <i class="fa fa-repeat"></i>
                            重置
                        </button>
                    </div>
                </div>
            </form>
            <div>
                <table id="table" lay-filter="table"></table>
            </div>
        </div>
        <div th:include="include :: list-footer"></div>
        <script th:inline="javascript">
            const stateMap = [[${stateMap}]]
        </script>
        <script th:inline="none">
            const prefix = `${gate}blog/type`

            layui.use(['table', 'jquery'], () => {
                const {table} = layui,
                    cols = [[
                        {field: 'key', title: '标识',minWidth:'100', align: 'center'},
                        {field: 'name', title: '名称', align: 'center'},
                        {
                            field: 'state', title: '状态', align: 'center',
                            templet: ({state}) => {
                                let {label, css} = stateMap[state]
                                return `<a class="layui-btn layui-btn-xs ${css}">${label}</a>`
                            }
                        },
                        {field: 'desc', title: '描述', minWidth:'150',align: 'center'},
                        {field: 'remark', title: '备注',  minWidth:'150',align: 'center'},
                        {title: '操作',  fixed: 'right', align: 'center', toolbar: '#rud'}
                    ]]

                table.render(fillDefault(cols))
                table.on('tool(table)', handleAction2)
            })
        </script>
    </body>

</html>
