<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:include="include :: header"></head>
    <body>
        <div class="layout-page">
            <form class="layui-form-pane" th:attr="action=${_action}">

                <div class="layui-tab" >
                    <ul class="layui-tab-title">
                        <li><a th:href="@{/system/role/list}" th:text="${_module.name}+列表"></a></li>
                        <li class="layui-this" th:text="${_module.name}+详情"></li>
                    </ul>
                    <input type="hidden" name="id" th:value="${_vo.id}">
                    <div class="layui-tab-content">

                        <div class="layui-form-item">
                            <label class="layui-form-label">标识：</label>
                            <div class="layui-input-block">
                                <input type="text" th:value="${ _vo.key }" class="layui-input" disabled>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">名称：</label>
                            <div class="layui-input-block">
                                <input type="text" th:value="${ _vo.name }" class="layui-input" disabled>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">标题：</label>
                            <div class="layui-input-block">
                                <input type="text" th:value="${ _vo.title }" class="layui-input" disabled>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">描述：</label>
                            <div class="layui-input-block">
                                <input type="text" th:value="${ _vo.desc }" class="layui-input" disabled>
                            </div>
                        </div>

                        <div class="layui-form-item" th:if="${_vo.bg} !=null">
                            <label class="layui-form-label">背景：</label>
                            <div class="layui-input-block">
                                <img th:src="${ _vo.bg }" />
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">备注：</label>
                            <div class="layui-input-block">
                                <textarea th:text="${_vo.remark}" class="layui-textarea"  disabled></textarea>
                            </div>
                        </div>


                        <div class="layui-form-item">
                            <label class="layui-form-label">状态：</label>
                            <div class="layui-input-block">
                                <input type="text" th:value="${ _vo.stateStr }" class="layui-input" disabled>
                            </div>
                        </div>

                    </div>
                </div>
            </form>
        </div>
        <div th:include="include :: footer"></div>
        <script th:inline="javascript">

        </script>
    </body>

</html>
